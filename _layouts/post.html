---
layout: default
---

<article itemscope itemtype="http://schema.org/BlogPosting">

    <header >
        <h1 itemprop="name headline">{{ page.title | escape }}</h1>
        <p >
            <time  datetime="{{ page.date | date_to_xmlschema }}" class="post-meta" itemprop="datePublished">
                {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
                {{ page.date | date: date_format }}
            </time>
            {%- if page.author -%}
            â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="p-author h-card" itemprop="name">{{ page.author }}</span></span>
            {%- endif -%}</p>
    </header>

    <div class="content" itemprop="articleBody">
        {{ content }}
    </div>


    <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>

<hr>
